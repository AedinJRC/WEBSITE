<html>
<head>
<meta charset = "UTF-8
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel = "stylesheet" href = "styles.css">
<link rel = "stylesheet" href = "swiper-bundle.min.css">
</head>
<body>
<main class="main">
  <section class="home">
    <div class="home__swiper swiper">
      <div class="swiper-wrapper">
      <article class="home__article car__blue swiper-slide">
        <div class="hp1"></div>
        <div class="hp2"></div>

        <div class="home__content container">
          <div class="home__data">
			<div class="home__titles">
				<h3 class="home__subtitle">CSA-BINAN</h3>
				<h1 class="home__title">Vehicle Monitoring & Registration System</h1>
			</div>
            <div class="home__image">
              <img src="Car1.png" alt="Blue car" class="home__img">
            </div>
          </div>
        </div>
      </article>

      <article class="home__article car__gold swiper-slide">
        <div class="hp1"></div>
        <div class="hp2"></div>

        <div class="home__content container">
          <div class="home__data">
			<div class="home__titles">
				<h3 class="home__subtitle">CSA-BINAN</h3>
				<h1 class="home__title">Vehicle Monitoring & Registration System</h1>
			</div>
            <div class="home__image">
              <img src="Car2.png" alt="Gold car" class="home__img">
            </div>
          </div>
        </div>
      </article>

      <article class="home__article car__red swiper-slide">
        <div class="hp1"></div>
        <div class="hp2"></div>

        <div class="home__content container">
          <div class="home__data">
			<div class="home__titles">
				<h3 class="home__subtitle">CSA-BINAN</h3>
				<h1 class="home__title">Vehicle Monitoring & Registration System</h1>
			</div>
            <div class="home__image">
              <img src="Car3.png" alt="Red car" class="home__img">
            </div>
          </div>
        </div>
      </article>
	</div>
    </div>

    <div class="home__interaction"></div>
	
	<div class="swiper-pagination">
	</div>
  </section>
</main>

<script src="gsap.min.js"></script>
<script src="swiper-bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
